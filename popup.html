<!DOCTYPE html>
<html>
<head>
  <title>Filigrane Batch</title>
  <style>
    body { font-family: sans-serif; width: 300px; padding: 10px; }
    input[type="text"], button { width: 100%; margin-bottom: 10px; padding: 8px; box-sizing: border-box; }
    #merge-container { margin-bottom: 15px; }
    #status { font-size: 0.9em; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h3>Batch Watermarker</h3>
  
  <label for="file-picker">Select Files:</label>
  <input type="file" id="file-picker" multiple>

  <!-- *** NEW CHECKBOX IS HERE *** -->
  <div id="merge-container">
    <input type="checkbox" id="merge-checkbox" name="merge-checkbox">
    <label for="merge-checkbox">Merge all files into one PDF</label>
  </div>

  <label for="watermark-text">Watermark Text:</label>
  <input type="text" id="watermark-text" placeholder="Enter watermark text...">

  <button id="start-btn">Start Processing</button>

  <div id="status">Ready to start.</div>

  <script src="popup.js"></script>
</body>
</html>
